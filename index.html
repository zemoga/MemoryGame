<!doctype html>
<html>
    <head>
		<title>Memory Game</title>
		<link rel="stylesheet" href="styles.css">
		<script>
			document.getElementById("init-button").addEventListener('click', 
				function(){
					document.getElementById('sections-container').style.left = '-640px';
				}, false);
		</script>
    </head>
    <body>
    	<div id="sections-container">
	        <section id="main-menu" class="view" role="main">
	        	<header>
	        		<h2>Memory</h2>
	        		<a class="plus-button image-replacement" href="#">More...</a>
	        	</header>
				<nav>
					<h3 class="zemoga-logo image-replacement">Zemoga</h3>
					<ul class="menu-list">
						<li><a id="init-button" class="menu-button" href="#">Iniciar juego</a></li>
						<li><a id="instructions-button" class="menu-button" href="#">Instrucciones</a></li>	
					</ul>
				</nav>
			</section>
			
			<section id="instructions" class="view">
				<header>
					<a class="back-button image-replacement" href="#">Volver</a>
					<h2>Instrucciones</h2>
				</header>
			    <p>Debes seleccionar parejas en el menor tiempo posible!</p>
			</section>
			
	        <section id="game" class="view">
	        	<header>
	        		<a class="back-button image-replacement" href="#">Volver</a>
	        		<h2>Juega ahora!</h2>	
	        	</header>
	            <ul id="game-board">
	                <li>
	                    <div class="back"></div>
	                    <div class="front"> :) </div>
	                </li>
	            </ul>
	        </section>
	        <section id="score" class="view">
	            <h2>Puntaje</h2>
	            <a href="#">Jugar otra vez</a>
	        </section>
		</div>
		<script src="script.js"></script>
    </body>
</html>
